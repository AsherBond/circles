pipeline:
  signed-off-check:
    image: nextcloudci/php7.0:php7.0-2
    environment:
    - APP_NAME=circles
    - CORE_BRANCH=shares-circles
    - DB=sqlite
    commands:
      - wget https://raw.githubusercontent.com/nextcloud/travis_ci/master/before_install.sh
      - bash ./before_install.sh $APP_NAME $CORE_BRANCH $DB
      - cd ../server
      - php ./build/signed-off-checker.php
    when:
      matrix:
        TESTS: signed-off-check

  phpunit-php7.0:
    image: nextcloudci/php7.0:php7.0-2
    environment:
    - APP_NAME=circles
    - CORE_BRANCH=shares-circles
    - DB=sqlite
    commands:
    - wget https://raw.githubusercontent.com/nextcloud/travis_ci/master/before_install.sh
    - bash ./before_install.sh $APP_NAME $CORE_BRANCH $DB
    - cd ../server/
    - ./occ app:enable $APP_NAME
    - cd apps/$APP_NAME/tests/

    # phpunit
    - phpunit --configuration phpunit.xml

    # codecov
    - wget https://codecov.io/bash -O codecov.sh
    - sh -c "if [ '$DRONE_BUILD_EVENT' = 'pull_request' ]; then bash codecov.sh -B $DRONE_BRANCH -C $DRONE_COMMIT -P $DRONE_PULL_REQUEST -t ff710fa8-260c-4a61-bdd3-0771d6aea5b5; fi"
    - sh -c "if [ '$DRONE_BUILD_EVENT' != 'pull_request' ]; then bash codecov.sh -B $DRONE_BRANCH -C $DRONE_COMMIT -t ff710fa8-260c-4a61-bdd3-0771d6aea5b5; fi"

    when:
      matrix:
        TESTS: phpunit-php7.0

  php5.6:
    image: nextcloudci/php5.6:php5.6-3
    environment:
      - APP_NAME=circles
      - CORE_BRANCH=shares-circles
      - DB=sqlite
    commands:
      # Pre-setup steps
      - wget https://raw.githubusercontent.com/nextcloud/travis_ci/master/before_install.sh
      - bash ./before_install.sh $APP_NAME $CORE_BRANCH $DB
      - cd ../server
      - ./occ app:enable $APP_NAME
      - cd apps/$APP_NAME/tests/

      # phpunit
      - phpunit --configuration phpunit.xml

    when:
      matrix:
        TESTS: php5.6

  php5.6:
    image: nextcloudci/php7.1:php7.1-11
    environment:
      - APP_NAME=circles
      - CORE_BRANCH=shares-circles
      - DB=mysql
    commands:
      # Pre-setup steps
      - wget https://raw.githubusercontent.com/nextcloud/travis_ci/master/before_install.sh
      - bash ./before_install.sh $APP_NAME $CORE_BRANCH $DB
      - cd ../server
      - ./occ app:enable $APP_NAME
      - cd apps/$APP_NAME/tests/

      # phpunit
      - phpunit --configuration phpunit.xml

    when:
      matrix:
        TESTS: php7.1

matrix:
  include:
    - TESTS: signed-off-check
    - TESTS: phpunit-php7.0
    - TESTS: php7.1
    - TESTS: php5.6

